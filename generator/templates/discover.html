{% extends "base.html" %}
{% block content %}
<section class="card">
  <h1>Discover</h1>
  <p class="lede">Browse by collection. Use the search bar to filter instantly.</p>
</section>
{% for cat in categories %}
<section style="margin-top:16px">
  <h2 id="{{ cat | replace(' ', '-') }}">{{ cat }}</h2>
  <div class="grid">
    {% for p in pages if p['category']==cat %}
    <a class="card" href="{{ base_path }}{{ p['slug'] }}.html">
      <strong data-search-item data-title="{{ p['title'] }}" data-cat="{{ p['category'] }}">{{ p['title'] }}</strong>
      <small>{{ p['description'] }}</small>
    </a>
    {% endfor %}
  </div>
</section>
{% endfor %}
{% endblock %}
